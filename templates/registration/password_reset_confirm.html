{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %}Enter New Password{% endblock title %}
<!--  -->
{% block content %}
<h1>Set a new password!</h1>
<p>Please enter your old password, and then enter your new password twice.</p>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Change my password">
</form>
{% endblock content %}
