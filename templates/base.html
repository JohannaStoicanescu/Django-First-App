<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Newspaper App{% endblock title %}</title>
    <meta
      name="viewport"
      content="width=device-width"
      ,
      initial-scale="1"
      ,
      shrink-to-fit="no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header class="p-3 mb-3 border bottom">
          <div class="container">
            <div
              class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-between"
            >
              <h3><a href="{% url 'home' %}" class="navbar-brand fs-2">Newspaper</a></h3>
              <ul
                class="nav col-12 col-lg-auto mb-2 mb-md-0 justify-content-center"
              >
                <ul>
                  {% if user.is_authenticated %}
                  <li>
                    <a
                      href="{% url 'article_new' %}"
                      class="nav-link l-dark fw-bold"
                      >+ New</a
                    >
                  </li>
                </ul>
                <div class="dropdown text-end d-flex align-items-center p-2">
                  <a
                    href="#"
                    class="d-block l-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >{{ user.username }}</a
                  >
                  <ul
                    class="dropdown-menu text-small"
                    aria-labelledby="dropdownUser1"
                  >
                  <li>
                    <a
                      href="{% url 'article_list' %}"
                      class="dropdown-item"
                      >All Articles</a
                    >
                  </li>
                    <li>
                      <a
                        href="{% url 'password_change' %}"
                        class="dropdown-item"
                        >Change Password</a
                      >
                    </li>
                    <li>
                      <a href="{% url 'logout' %}" class="dropdown-item"
                        >Log Out</a
                      >
                    </li>
                  </ul>
                </div>
                {% else %}
              </ul>
              <div class="text-end">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2"
                  >Log In</a
                >
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
              </div>
              {% endif %}
            </div>
          </div>
        </header>
      {% block content %} {% endblock content %}
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
